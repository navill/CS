<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Post List</title>
  </head>
  <body>
    {% if posts %}
      {% for post in posts %}
      <h4>
        <a href="{{post.id}}/">{{post.title}}</a>
      </h4>
      {% endfor %}
    {% endif %}
    <hr>
    <a href="create/">새글쓰기</a>
  </body>
</html>
